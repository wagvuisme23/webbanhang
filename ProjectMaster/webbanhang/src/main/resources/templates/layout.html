<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }
    .navbar {
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    .nav-item {
      margin-left: 15px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background-color: #343a40;
      color: #fff;
      border-radius: 0 0 8px 8px;
    }
    .nav-item .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/products">Product</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products/add">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/categories">Add Category</a>
        </li>
      </ul>
      <!-- Thanh tìm kiếm -->
      <form class="d-flex" th:action="@{/products/search}" method="get">
        <input class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search" name="keyword">
        <select class="form-select me-2" name="category">
          <option value="">All Categories</option>
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <section layout:fragment="content">
    <!-- Content will be replaced by each specific page -->
  </section>
</div>
<footer>
  &copy; 2024. All rights reserved.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
